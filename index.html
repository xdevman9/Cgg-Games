<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cgg - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      height: 90px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 50px;
    }

    .navbar ul li a {
      color: #ffffffcc;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar ul li a i {
      margin-right: 8px;
      font-size: 1.5rem;
    }

    .navbar ul li a::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0%;
      height: 3px;
      background: linear-gradient(90deg, #00ffc3, #00c3ff);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .navbar ul li a:hover {
      color: #00ffc3;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #00ffc3, #00c3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ffffffcc;
      margin-bottom: 40px;
    }

    .hero a {
      background: linear-gradient(90deg, #00ffc3, #00c3ff);
      padding: 15px 40px;
      border-radius: 50px;
      color: #121212;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .hero a:hover {
      background: linear-gradient(90deg, #00c3ff, #00ffc3);
      transform: scale(1.05);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin: 60px 0 30px;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }

    .game-card {
      background: #1e1e1e;
      border-radius: 15px;
      width: 220px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      position: relative;
    }

    .game-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 255, 204, 0.2);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .game-card:hover img {
      transform: scale(1.05);
    }

    .game-card-title {
      text-align: center;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #2a2a2a, #1f1f1f);
    }

    .footer {
      text-align: center;
      padding: 30px 20px;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .navbar {
        height: 70px;
      }

      .navbar ul {
        gap: 20px;
      }

      .navbar ul li a {
        font-size: 1rem;
      }

      .navbar ul li a i {
        font-size: 1.2rem;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .games-container {
        gap: 20px;
      }

      .game-card {
        width: 160px;
      }

      .game-card img {
        height: 120px;
      }

      .game-card-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
